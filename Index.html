<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buggy Expense Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
    }
    ul { list-style: none; padding: 0; }
    li { padding: 8px; background: #eee; margin-bottom: 6px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Buggy Expense Tracker</h2>

    <input id="expenseName" placeholder="Expense name" />
    <input id="expenseAmount" placeholder="Amount" />

    <select id="expenseCategory">
      <option value="Food">Food</option>
      <option value="Transport">Transport</option>
      <option value="Shopping">Shopping</option>
    </select>

    <button onclick="addExpense()">Add Expense</button>

    <h3>Total: R<span id="total">0</span></h3>

    <ul id="expenseList"></ul>
  </div>

  <script>
    let expenses = [];

    function addExpense() {
      const name = document.getElementById('expenseName').value;
      const amount = document.getElementById('expenseAmount').value;
      const category = document.getElementById('expenseCategory').value;

      // BUG: Allows letters in amount (not validated)

      // BUG: Randomly ignores adding new items (simulated)
      if (Math.random() < 0.3) {
        alert('ERROR: Failed to save expense');
        return;
      }

      // BUG: Category saved incorrectly
      const wrongCategory = category === 'Food' ? 'Transport' : category;

      const expense = { name, amount, category: wrongCategory };
      expenses.push(expense);

      renderExpenses();
      calculateTotal();
    }

    function renderExpenses() {
      const list = document.getElementById('expenseList');
      list.innerHTML = '';

      expenses.forEach((exp, index) => {
        const item = document.createElement('li');
        item.textContent = `${exp.name} - R${exp.amount} (${exp.category})`;

        // Delete button
        const del = document.createElement('button');
        del.textContent = 'Delete';

        // BUG: Deletes wrong item (index + 1)
        del.onclick = () => {
          expenses.splice(index + 1, 1);
          renderExpenses();
          calculateTotal();
        };

        item.appendChild(del);
        list.appendChild(item);
      });
    }

    function calculateTotal() {
      let total = 0;

      // BUG: Adds amount incorrectly by turning it into a string first
      expenses.forEach(exp => {
        total += parseInt(exp.amount + '0'); // Incorrect calculation
      });

      document.getElementById('total').textContent = total;
    }
  </script>
</body>
</html>
